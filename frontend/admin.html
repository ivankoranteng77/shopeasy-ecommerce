<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - E-Commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Login Form (shown when not authenticated) -->
      <div id="loginSection" class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Admin Login</h3>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
              <div
                id="loginError"
                class="alert alert-danger mt-3"
                style="display: none"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Admin Panel (shown when authenticated) -->
      <div id="adminPanel" style="display: none">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Admin Panel</h2>
          <div>
            <span class="me-3">Welcome, <span id="adminName"></span></span>
            <button id="logoutBtn" class="btn btn-outline-danger">
              Logout
            </button>
          </div>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="adminTabs">
          <li class="nav-item">
            <a class="nav-link active" href="#products" data-bs-toggle="tab"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#orders" data-bs-toggle="tab">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#addProduct" data-bs-toggle="tab"
              >Add Product</a
            >
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
          <!-- Products Tab -->
          <div class="tab-pane fade show active" id="products">
            <h4>Manage Products</h4>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Category</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="productsTable">
                  <!-- Products will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Orders Tab -->
          <div class="tab-pane fade" id="orders">
            <h4>Recent Orders</h4>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Order #</th>
                    <th>Customer</th>
                    <th>Phone</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>WhatsApp</th>
                  </tr>
                </thead>
                <tbody id="ordersTable">
                  <!-- Orders will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Product Tab -->
          <div class="tab-pane fade" id="addProduct">
            <h4>Add New Product</h4>
            <div class="row">
              <div class="col-md-6">
                <form id="addProductForm">
                  <div class="mb-3">
                    <label for="productName" class="form-label"
                      >Product Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="productSku" class="form-label"
                      >SKU (Product Code)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productSku"
                      placeholder="e.g., PROD-001"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="productDescription" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="productDescription"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="productPrice" class="form-label"
                      >Price ($)</label
                    >
                    <input
                      type="number"
                      step="0.01"
                      class="form-control"
                      id="productPrice"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="productStock" class="form-label"
                      >Stock Quantity</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="productStock"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="productCategory" class="form-label"
                      >Category</label
                    >
                    <select class="form-control" id="productCategory" required>
                      <option value="">Select Category</option>
                      <option value="Electronics">Electronics</option>
                      <option value="Clothing">Clothing</option>
                      <option value="Books">Books</option>
                      <option value="Home & Garden">Home & Garden</option>
                      <option value="Sports">Sports</option>
                      <option value="Beauty">Beauty</option>
                      <option value="Food">Food</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="productImage" class="form-label"
                      >Image URL</label
                    >
                    <input type="url" class="form-control" id="productImage" />
                  </div>
                  <button type="submit" class="btn btn-success">
                    Add Product
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
