<!DOCTYPE html>
<html>
  <head>
    <title>ShopEasy Minimal Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>ShopEasy Minimal Test</h1>

      <div class="alert alert-info">
        <div>Status: <span id="status">Starting...</span></div>
        <button onclick="testProducts()" class="btn btn-sm btn-primary mt-2">
          Test Products
        </button>
      </div>

      <div id="products" class="row">
        <!-- Products will appear here -->
      </div>
    </div>

    <script>
      function updateStatus(msg) {
        document.getElementById("status").textContent = msg;
      }

      async function testProducts() {
        updateStatus("Loading products...");
        try {
          const response = await fetch(
            "http://127.0.0.1:8000/api/v1/products/"
          );
          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const products = await response.json();
          updateStatus(`Found ${products.length} products!`);

          const container = document.getElementById("products");
          container.innerHTML = "";

          products.forEach((product) => {
            const div = document.createElement("div");
            div.className = "col-md-4 mb-3";
            div.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5>${product.name}</h5>
                                <p>$${product.price}</p>
                                <small>Stock: ${product.stock_quantity}</small>
                            </div>
                        </div>
                    `;
            container.appendChild(div);
          });
        } catch (error) {
          updateStatus(`Error: ${error.message}`);
        }
      }

      // Auto-run on page load
      testProducts();
    </script>
  </body>
</html>
